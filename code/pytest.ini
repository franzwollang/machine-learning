[tool:pytest]
# Global timeout for all tests (5 minutes)
timeout = 300

# Show extra test summary info
addopts = -v --tb=short --timeout=300

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore warnings from external libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*ConvergenceWarning.*:sklearn.gaussian_process.kernels
    ignore:.*UserWarning.*:sklearn.gaussian_process

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    timeout: marks tests that need custom timeout handling 